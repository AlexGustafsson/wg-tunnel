name: Build

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/ci-build.yaml
      - .github/actions/build-push-wg-tunnel/**
      - cmd/**
      - internal/**
      - Dockerfile
      - go.*

permissions:
  contents: read

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
          # We need the entire history to determine the current version
          fetch-depth: 0

      - name: Determine tag
        id: determine_tag
        env:
          GITHUB_PR: ${{ github.event.number }}
        run: |
          echo "tag=pr-$GITHUB_PR" >> "$GITHUB_OUTPUT"
          echo -n "revision=" >> "$GITHUB_OUTPUT"
          git describe >> "$GITHUB_OUTPUT"
          echo -n "date=" >> "$GITHUB_OUTPUT"
          date --iso-8601=seconds >> "$GITHUB_OUTPUT"

      - name: Build
        uses: ./.github/actions/build-push-wg-tunnel
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.determine_tag.outputs.tag }}
          revision: ${{ steps.determine_tag.outputs.revision }}
          date: ${{ steps.determine_tag.outputs.date }}
